<div>
    <table class="table table-striped">
        <thead>
            <th>Filter</th>
            <th>Age</th>
        </thead>
        <tbody>
            {% for f in filter_data %}
                <tr>
                    <td>{{ f.filter.name }}</td>
                    <td>
                        {{ f.get_last_calibration_age }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
