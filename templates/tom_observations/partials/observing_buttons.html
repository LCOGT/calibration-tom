{% for facility in facilities %}
{% if facility == 'LCO Calibrations' %}
    <a href="{% url 'tom_observations:create' facility=facility %}?target_id={{ target.id }}&cadence_strategy=NRESCadenceStrategy" class="btn btn-outline-primary">{{ facility }}</a>
{% else %}
    <a href="{% url 'tom_observations:create' facility=facility %}?target_id={{ target.id }}" class="btn btn-outline-primary">{{ facility }}</a>
{% endif %}
{% endfor %}
