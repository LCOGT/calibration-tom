{% extends 'tom_common/index.html' %}
{% load bootstrap4 photometric_standards_extras %}
{% block content %}
{% for instrument in instruments %}
<div>
    <h3>{{ instrument.code }}</h3>
</div>
<div class="row">
    <div class="col-md-4">
        {% instrument_filter_at_site instrument %}
    </div>
    <div class="col-md-8">
        {% instrument_observations_at_site instrument %}
    </div>
</div>
{% endfor %}
{% endblock content %}
